batch_size:
  eval: 8
  train: 8
dataset:
  downsample_by_factor_2: false
  ev_repr_name: stacked_histogram_dt=30_nbins=10
  eval:
    sampling: stream
  only_load_end_labels: false
  sequence_length: 3
  train:
    mixed:
      w_random: 1
      w_stream: 1
    random:
      weighted_sampling: false
    sampling: mixed
defaults:
- /model/maxvit_yolox: default
hardware:
  num_workers:
    eval: 2
    train: 6
model:
  backbone:
    partition_split_32: 1
training:
  learning_rate: 0.0002
  lr_scheduler:
    div_factor: 20
    final_div_factor: 10000
    pct_start: 0.005
    total_steps: ${..max_steps}
    use: true
  max_epochs: 10000
  max_steps: 400000
  precision: 16
validation:
  check_val_every_n_epoch: 1
  val_check_interval: null
